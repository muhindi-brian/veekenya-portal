{% extends 'core/base.html' %}

{% block title %}Add Sponsorship - VeeKenya{% endblock %}

{% block header %}Add New Sponsorship{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-sm p-6">
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Child Selection -->
            <div>
                <label for="child" class="block text-sm font-medium text-gray-700">Select Child</label>
                <select id="child" name="child" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                    <option value="">Select a child...</option>
                    {% for child in children %}
                    <option value="{{ child.id }}">{{ child.full_name }} - {{ child.school }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Sponsor Selection -->
            <div>
                <label for="sponsor" class="block text-sm font-medium text-gray-700">Select Sponsor</label>
                <select id="sponsor" name="sponsor" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                    <option value="">Select a sponsor...</option>
                    {% for sponsor in sponsors %}
                    <option value="{{ sponsor.id }}">{{ sponsor.full_name }} - {{ sponsor.country }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Start Date -->
            <div>
                <label for="start_date" class="block text-sm font-medium text-gray-700">Start Date</label>
                <input type="date" id="start_date" name="start_date" required
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Notes -->
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
                <textarea id="notes" name="notes" rows="3"
                          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                          placeholder="Add any additional notes about the sponsorship..."></textarea>
            </div>

            <!-- Form Actions -->
            <div class="flex justify-end space-x-3">
                <a href="{% url 'sponsorships' %}" 
                   class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </a>
                <button type="submit"
                        class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Sponsorship
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
