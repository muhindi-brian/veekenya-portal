{% extends 'core/base.html' %}

{% block title %}Test Email Configuration - VeeKenya{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Test Email Configuration</h1>
        
        <div class="bg-white rounded-lg shadow-sm p-6">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label for="test_email" class="block text-sm font-medium text-gray-700">Test Email Address</label>
                    <input type="email" name="test_email" id="test_email" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'dashboard' %}" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200">
                        Cancel
                    </a>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        Send Test Email
                    </button>
                </div>
            </form>
        </div>
        
        {% if messages %}
        <div class="mt-6">
            {% for message in messages %}
            <div class="p-4 rounded-md {% if message.tags == 'success' %}bg-green-50 text-green-800{% elif message.tags == 'error' %}bg-red-50 text-red-800{% else %}bg-blue-50 text-blue-800{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
